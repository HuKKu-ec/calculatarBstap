<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="main" class="row">
        <div id="body-calculator" class="col-12">
            <div id="display-container" class="col-12">
                <input type="text" class="col-12" id="dis" placeholder="0">
            </div>
            <div class="col-12" id="buttons-container">
                <div class="col-12">
                <input type="button" class="col-3" value="7" onclick="yourClick(7)">
                <input type="button" class="col-3" value="8" onclick="yourClick(8)">
                <input type="button" class="col-3" value="9" onclick="yourClick(9)">
                <input type="button" class="col-3" value="-" onclick="yourClick('+')">
            </div>
            <div class="col-12">
                <input type="button" class="col-3" value="4" onclick="yourClick(4)">
                <input type="button" class="col-3" value="5" onclick="yourClick(5)">
                <input type="button" class="col-3" value="6" onclick="yourClick(6)">
                <input type="button" class="col-3" value="+" onclick="yourClick('+')">
            </div>
            <div class="col-12">
                <input type="button" class="col-3" value="1" onclick="yourClick(1)">
                <input type="button" class="col-3" value="2" onclick="yourClick(2)">
                <input type="button" class="col-3" value="3" onclick="yourClick(3)">
                <input type="button" class="col-3" value="x" onclick="yourClick('*')">
            </div>
            <div class="col-12">
                <input type="button" class="col-3" value="." onclick="yourClick('.')">
                <input type="button" class="col-3" value="0" onclick="yourClick(0)">
                <input type="button" class="col-3" value="/" onclick="yourClick('/')">
                <input type="button" class="col-3" value="=" onclick="result()">
            </div>    
            <div class="col-12">
                <input type="button" class="butn" class="col-6" value="Reset" onclick="reset()">
                <input type="button" class="butn" class="col-6" value="Backspace" onclick="backSpace()">
            </div>
            </div>
        </div>
    </div>
</body>

</html>
